<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./main.css">
  <!-- defer -->
  <!-- html구조가 준비된 후에 JS를 해석하겠다는 의미 -->
  <script defer src="./main.js"></script>
</head>
 
<body>
  <!-- 전역 속성 : 모든 태그에서 사용할 수 있는 것 -->
  <!-- ! title : 요소의 정보나 설명을 지정 -->
  <a href="https://naver.com" title="네이버로 이동">Naver</a>
  <!-- !style -->
  <!-- ! class : 요소를 지칭하는  중복 가능한 이름-->
  <p>
    <span class="p1">동해물과</span> 백두산이 마르고 닳도록
  </p>
  <!-- ! id : 요소를 지칭하는 고유한 이름 -->
  <span id="p2">하느님이</span> 보우하사 우리나라 만세

  <!-- ! data-이름="데이터" 요소에 데이터를 지정 -->
  <div data-fruit-name="apple">apple</div>
  <div data-fruit-name="banana">banana</div>


</body>

</html>
